<!doctype html>
<html lang="de-DE">

<head>
    <title>Titel</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="html5.css"/>
    <script src="demo.js" type="text/javascript"></script>
</head>

<body>
<header><span>Lernprogramm</span></header>

<main>
    <div class="controls">
        <button id="gen-btn" class="gen-btn btn" onclick="openTab(event, 'general')">Allgemein</button>
        <button id="it-btn" class="it-btn btn" onclick="openTab(event, 'it')">Internettechnologien</button>
        <button id="math-btn" class="math-btn btn" onclick="openTab(event, 'math')">Mathematik</button>
    </div>

    <div id="general" class="divQuestions">
        <div class="divAnswers">
            <button class="buttonAnswer" id="A_general" onclick="clickedAnswer(this.id, 'general')">A</button>
            <button class="buttonAnswer" id="B_general" onclick="clickedAnswer(this.id, 'general')">B</button>
            <button class="buttonAnswer" id="C_general" onclick="clickedAnswer(this.id, 'general')">C</button>
            <button class="buttonAnswer" id="D_general" onclick="clickedAnswer(this.id, 'general')">D</button>
        </div>

        <h5 id="progress_general">Frage 0 von 0 <br> Richtige: 0 <br> Falsche: 0</h5>
    </div>

</main>
<footer>Viel Spass beim lernen!</footer>
</body>




</html>
